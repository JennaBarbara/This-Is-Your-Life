<div class=origins>
  <h2>
  Life Events
  </h2>
<div class=text>
  You are {{myLife.Age}} years old.
  <br /><br />
  <div *ngIf="myLife.Events.length == 1">You have expericed the following life event:</div>
<div *ngIf=" myLife.Events.length > 1">You have expericed the following life events:</div>
<li *ngFor="let event of myLife.Events">
{{event}}
</li>
</div>
</div>
